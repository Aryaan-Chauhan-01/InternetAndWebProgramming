<script type="text/javascript">
function validate()
{
var re=/^[A-Z]+\w+\:+[A-Z]{2}+\w+\*+[0-9]{2}+\@+(\w+\.)*+\w{2,3}$/;
var in=document.getElementById("i").value;
if (in.test(re)){
alert("match");
document.getElementById("demo").innerHTML="It is matching";
}
else{
alert("not A match");
document.getElementById("demo").innerHTML="It is not matching";
return false;
}
}
</script>
</head>
  <body>
<form onsubmit="validate()">
Email:<input type="text" id="i">
<input type="submit" value="submit">
</form>

<p id="demo">
test
</p>

</body>
