<body>
<form onsubmit = "return validate()">
Email: <input type="text" id="id1"><br><br>
PAN: <input type="text" id="id2"><br><br>
<input type="submit" value="Submit">
</form>

<script>
function validate()
{
  var email = document.getElementById("id1").value;
  var pan = document.getElementById("id2").value;

  var pattern = /^[A-Z]{1}[a-z]+[:][A-Z]{2}[a-z]+[*][0-9]{2}@[a-z]+[.][a-z]+[.][a-z]{2}[.][a-z]{2}/g;
  if(email.match(pattern))
 {
    alert("Correct Email Format");
 }
else
{
   alert("Invalid Email Format");
      return false;
}

var pattern2=/^[A-Z]{5}[0-9]{4}[A-Z]/g;
if(pan.match(pattern2))
{
   alert("Correct PAN Format");

}
else
{
   alert("Invalid PAN Format");
    return false;
}
}

</script>
</body>
</html>
