<body>
<script type="text/javascript">
var temp = prompt("Enter the observed boiling point of the substance in C ","2656");
       temp=parseInt(temp);
       if(temp>=(100-100*0.05) && temp<=(100+100*0.05))
       alert("The substance identified is Water");
       else if(temp>=(357-357*0.05) && temp<=(357+357*0.05))
       alert("The substance identified is Mercury");
       else if(temp>=(1187-1187*0.05) && temp<=(1187+1187*0.05))
       alert("The substance identified is Copper");
       else if(temp>=(2193-2193*0.05) && temp<=(2193+2193*0.05))
       alert("The substance identified is Silver");
       else if(temp>=(2660-2660*0.05) && temp<=(2660+2660*0.05))
       alert("The substance identified is gold");
       else
       alert("Substance Unknown");
</script>
</body>
</html>
