<body>
<script type="text/javascript">
var i1=window.prompt("Enter the principal");
var i2=window.prompt("Enter the rate");
var p=parseFloat(i1);
var r=parseFloat(i2);
var si=(p*r*12.0)/100.0;
var amt=p+si;
document.writeln("<h2>The yearly payment is="+amt+"<h2>");
document.writeln("<h4>Priciple="+p+"</h4>");
document.writeln("<h4>Rate="+r+"</h4>");
</script>
</body>
