<html>
<head>
<title>Q4_20BCE1214</title>

<style>
fieldset
{
 border-color:red;
 width:500px;
 margin-top:1px;
}
</style>
<script type="text/javascript">
function ftc()
{
 var f=parseInt(document.getElementById("in1").value);
 var c=(f-32)*(5/9);
 document.getElementById("result").value=c;
}
function ctf()
{
 var c=parseInt(document.getElementById("in1").value);
 var f=(c*(9/5))+32;
 document.getElementById("result").value=f;
}
</script>
</head>
<body>
<center>
<fieldset>
<center><h4>Enter a Temperature:<input type="text" id="in1"></h4></center>
<center><input type="submit" value="F to C" onclick="ftc()">&nbsp&nbsp<input type="submit" value="C to F" onclick="ctf()"></center>
<center><h4>Converted value based on the selected option.</h4></center>
<center><input type="text" id="result" name="result"></center>
</fieldset>
</center>
</body>
</html>
